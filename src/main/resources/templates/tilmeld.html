<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: relics">

</head>
<body>

<div class="wrapper">

<header th:replace="layout :: header"/>

<ul th:replace="layout :: tg-menu"></ul>


<form th:action="@{/tilmeld}" method="post">


    <label> Firmanavn <input type="text" name="cname"/>
        </label>

    <label> Kodeord <input type="password" name="password"/>
    </label>

    <label> CVR-nummer <input type="text" name="cvr"/>
        </label>

    <label> P-Nummer <input type="text" name="pnumber"/>
        </label>

    <label> Kontaktperson <input type="text" name="cpname"/>
        </label>

    <label> Dit kundenummer eller tlf. nummer <input type="text" name="phonenumber"/>
        </label>

    <label> Afhentningsadresse <input type="text" name="puadress"/>
    </label>

     <label> Beholderstørrelse
     </label>

    <label> <input type="radio" name="size" value="60L (53kg)" />60L (53kg)
    </label>

    <label> <input type="radio" name="size" value="120L (105kg)" />120L (105kg)
    </label>

    <label> <input type="radio" name="size" value="150L (115kg)" />150L (115kg)
    </label>

    <label>
    <input type="radio" name="size" value="IBC 800-1000L" />IBC 800-1000L
    </label>


    <label> Antal beholdere <input type="text" name="amount"/>
        </label>

    <label> Afregning <input type="text" name="settlement" />
    </label>

    <label> Evt. bemærkninger <input type="text" name="comments"/>
        </label>

    <label> Afhentningsdag
        <select name="weekday">
            <option value="Mandag">Mandag</option>
            <option value="Tirsdag">Tirsdag</option>
            <option value="Onsdag">Onsdag</option>
            <option value="Torsdag">Torsdag</option>
            <option value="Fredag">Fredag</option>
            <option value="Lørdag">Lørdag</option>
        </select>
    </label>

    <label> <input type="radio" name="region" value="Region Hovedstaden"/>Region Hovedstaden
    </label>

    <label> <input type="radio" name="region" value="Region Syddanmark"/>Region Syddanmark
    </label>

    <label> <input type="submit" value="Tilmeld firma"/>
        </label>


</form>


<footer th:replace="layout :: footer"/>


</div>
</body>
</html>
