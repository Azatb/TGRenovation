<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: relics">

</head>
<body>
<div class="wrapper">

<header th:replace="layout :: header"/>

<ul th:replace="layout :: bruger-tg-menu"></ul>

<form th:action="@{/opretAfhentning}" method="post">

    <h1> Opret ny afhentning</h1>

    <label> Contact Person: <input type="text" name="cpname"/>
    </label>

    <label> Phone Number: <input type="text" name="phonenumber"/>
    </label>

    <label> Pickup Adress: <input type="text" name="puadress"/>
    </label>

    <label> Container Size:
    </label>

    <label> <input type="radio" name="size" value="60L (53kg)" />60L (53kg)
    </label>

    <label> <input type="radio" name="size" value="120L (105kg)" />120L (105kg)
    </label>

    <label> <input type="radio" name="size" value="150L (115kg)" />150L (115kg)
    </label>

    <label>
        <input type="radio" name="size" value="IBC 800-1000L" />IBC 800-1000L
    </label>


    <label> Oil Amount <input type="text" name="amount"/>
    </label>

    <label> Settlement <input type="text" name="settlement" />
    </label>

    <label> Comments <input type="text" name="comments"/>
    </label>

    <label> Afhentningsdag
        <select name="weekday">
            <option value="Mandag">Mandag</option>
            <option value="Tirsdag">Tirsdag</option>
            <option value="Onsdag">Onsdag</option>
            <option value="Torsdag">Torsdag</option>
            <option value="Fredag">Fredag</option>
            <option value="Lørdag">Lørdag</option>
        </select>
    </label>

    <label> Region <input type="radio" name="region" value="Region Hovedstaden"/>Region Hovedstaden
    </label>

    <label> Region <input type="radio" name="region" value="Region Syddanmark"/>Region Syddanmark
    </label>

    <label> <input type="submit" value="Submit company"/>
    </label>


</form>




<footer th:replace="layout :: footer"/>

</div>
</body>
</html>
