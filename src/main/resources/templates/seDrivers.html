<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: relics">

</head>
<body>

<div class="wrapper">

    <header th:replace="layout :: header"/>

    <ul th:replace="layout :: admin-tg-menu"></ul>

    <table>
        <br/>
        <tr>
            <th>Brugernavn</th>
            <th>Kodeord</th>
            <th>Region</th>
            <th></th>
        </tr>
        <tr th:each="d : ${drivers}">
            <td th:text="${d.driverUserName}"></td>
            <td th:text="${d.driverPassword}"></td>
            <td th:text="${d.driverRegion}"></td>

            <td>
                <!-- update knappen -->
                <a th:href="@{/opdaterDriver(driverId=${d.driverId})}" class="btn" >Opdater </a>


                <!-- popup delete knappen -->
                <a class="btn" href="#popup1" >Fjern</a>

                <div id="popup1" class="overlay">
                    <div class="popup">
                        <h2>Er du sikker på du vil slette denne chauffør?</h2>
                        <a class="btn cancel" href="#" >Afbryd</a>

                        <a th:href="@{/fjernDriver(driverId=${d.driverId})}" class="btn" >Fjern</a>
                    </div>
                </div>
            </td>
        </tr>

    </table>
    <footer th:replace="layout :: footer"/>

</div>


</body>
</html>
